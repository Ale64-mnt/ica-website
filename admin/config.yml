backend:
  name: github
  repo: Ale64-mnt/ica-website
  branch: main

media_folder: "uploads"       # Dove verranno salvate le immagini nel repo
public_folder: "/uploads"     # Percorso pubblico usato dal sito

collections:
  - name: "news"
    label: "News"
    folder: "data/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Corpo", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pagine"
    files:
      - label: "Chi siamo"
        name: "chi-siamo"
        file: "chi-siamo.html"
        fields:
          - { label: "Contenuto", name: "body", widget: "markdown" }
      - label: "Conoscere"
        name: "conoscere"
        file: "conoscere.html"
        fields:
          - { label: "Contenuto", name: "body", widget: "markdown" }
      - label: "Strumenti"
        name: "strumenti"
        file: "strumenti.html"
        fields:
          - { label: "Contenuto", name: "body", widget: "markdown" }
