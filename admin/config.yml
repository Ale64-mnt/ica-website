backend:
  name: github
  repo: Ale64-mnt/ica-website
  branch: main
  base_url: https://icawebsite.netlify.app
  auth_endpoint: api/auth


collections:
  - name: "news_it"
    label: "News (Italiano)"
    files:
      - file: "data/news-it.json"
        label: "Elenco News IT"
        name: "news_it_file"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
          - { label: "Autore", name: "author", widget: "string", required: false }
          - { label: "Sommario", name: "summary", widget: "text", required: false }
          - { label: "Immagine", name: "image", widget: "image", required: false }
          - { label: "Video", name: "video", widget: "string", required: false }
          - { label: "Link", name: "link", widget: "string", required: false }

  - name: "news_en"
    label: "News (English)"
    files:
      - file: "data/news-en.json"
        label: "News EN List"
        name: "news_en_file"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
          - { label: "Author", name: "author", widget: "string", required: false }
          - { label: "Summary", name: "summary", widget: "text", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Video", name: "video", widget: "string", required: false }
          - { label: "Link", name: "link", widget: "string", required: false }

