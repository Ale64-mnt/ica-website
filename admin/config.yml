backend:
  name: github
  repo: Ale64-mnt/ica-website
  branch: main
  base_url: "https://api.netlify.com"
  auth_endpoint: "/auth?provider=github&scope=repo&site_id=a39cd5f1-fab7-4987-9f5c-d529f9165074"

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "data/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Corpo", name: "body", widget: "markdown" }
