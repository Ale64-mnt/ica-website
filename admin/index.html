<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Area Amministrazione</title>

    <!-- Carico Decap CMS (CDN principale) -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js" defer></script>

    <!-- Fallback automatico: se il primo CDN non carica, uso unpkg -->
    <script>
      window.addEventListener('error', function(e){
        if (e.target && e.target.tagName === 'SCRIPT' && e.target.src.includes('cdn.jsdelivr.net')) {
          var s = document.createElement('script');
          s.src = 'https://unpkg.com/decap-cms@3/dist/decap-cms.js';
          document.head.appendChild(s);
        }
      }, true);
    </script>
  </head>
  <body>
    <script>
      // Avvio CMS quando la libreria Ã¨ pronta
      function startCMS(){
        if (window.CMS) CMS.init();
        else setTimeout(startCMS, 50);
      }
      startCMS();
    </script>
  </body>
</html>
